<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="themeToggleBtn" class="theme-toggle-btn" title="Toggle dark/light mode" style="position:absolute;top:22px;right:22px;z-index:10;background:transparent;border:none;cursor:pointer;font-size:1.6rem;">
            <span id="themeIcon" aria-label="theme icon" style="pointer-events:none;">ðŸŒ™</span>
        </button>
        <div class="header-row">
             <h1>To-Do List <span id="taskCountBadge" class="badge">0</span></h1>
         </div>
         <input id="searchInput" type="text" class="search-bar" placeholder="Search tasks..." autocomplete="off">

         <div class="filter-sort-row" style="display:flex;align-items:center;gap:18px;margin-bottom:10px;">
            <div class="filter-group">
                <button id="filterAllBtn" class="filter-btn">All</button>
                <button id="filterCompletedBtn" class="filter-btn">Completed</button>
                <button id="filterIncompleteBtn" class="filter-btn">Incomplete</button>
            </div>
            <div class="sort-group" style="margin-left:auto;">
                <select id="sortSelect" class="sort-select">
                    <option value="priority">Sort: Priority</option>
                    <option value="created">Sort: Newest</option>
                    <option value="alpha">Sort: A-Z</option>
                </select>
            </div>
         </div>
         <div class="input-section">
             <input type="text" id="taskInput" placeholder="Enter a new task">
             <select id="prioritySelect" class="priority-select">
                 <option value="high">High</option>
                 <option value="medium" selected>Medium</option>
                 <option value="low">Low</option>
             </select>
             <button id="addTaskBtn">Add</button>
         </div>
         <button id="deleteAllBtn" class="delete-all-btn">Delete All Tasks</button>
         <div id="saveStatus" class="save-status"></div>
         <ul id="taskList"></ul>
         <div id="undoToast" class="undo-toast" style="display:none;"></div>
         <div class="info-section">
            <span class="info-icon">&#9432;</span>
            <span class="info-text">Your tasks are automatically saved in your browser (Local Storage). They will remain even if you close or refresh the page.</span>
        </div>
        <footer class="footer">
            Made with <span style="color:#e53935;font-size:1.1em;vertical-align:-2px;">&#10084;&#65039;</span> by Hemant
        </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
